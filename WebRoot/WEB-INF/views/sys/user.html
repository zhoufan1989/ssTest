<!DOCTYPE html>
<html>
<head>
<title>管理员列表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		
		<div class="form-group col-sm-2">
			<input type="text" class="form-control" v-model="userName" @keyup.enter="query" placeholder="用户名">
		</div>
		<button type="button" class="btn btn-info" @click="query"><span class="glyphicon glyphicon-search"></span>查询</button>
		
		#if($shiro.hasPermission("sys:user:save"))
		<a class="btn btn-success btn-flat" href="user_add.html"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增</a>
		#end
		#if($shiro.hasPermission("sys:user:update"))
		<button type="button"  class="btn btn-warning" @click="update"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>更新</button>
		#end
		#if($shiro.hasPermission("sys:user:delete"))
		<button type="button"  class="btn btn-danger" @click="del"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除</button>
		#end
		
	</div>
	
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="${rc.contextPath}/js/sys/user.js?_${date.systemTime}"></script>
</body>
</html>
